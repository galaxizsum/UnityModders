        }

                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        .projectcontainer {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);

            padding: 15px;
            text-align: center;

        }
        .projectcontainer:hover {

            margin: 10px 0 5px;
        }

            font-size: 14px;

        }
        .projectcontainer a {

            margin-top: 10px;
            padding: 8px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .projectcontainer a:hover {
            background-color: grey;
